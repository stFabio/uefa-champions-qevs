<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ac4-5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: url(&quot;assets/img/Ucl.jpg&quot;) top / cover no-repeat, linear-gradient(rgb(8,18,103) 0%, rgb(172,32,204) 0%), #071446;opacity: 1;filter: blur(0px) contrast(100%);font-family: Champions-Bold;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="height: 85px;background: rgb(14,19,80);">
        <div class="container"><a class="navbar-brand" href="index.html" style="color: rgb(172,32,204);font-family: Champions-Bold;font-size: 25px;border-color: rgb(255,255,255);">UEFA Champions QEVS</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"
                style="background: #ac20cc;color: rgb(255,255,255);border-style: solid;border-color: rgb(172,32,204);border-radius: 24px;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon" style="filter: contrast(200%);"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="width: 68px;">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul><span class="navbar-text actions" id="btn-logout"> <a class="btn btn-light action-button" role="button" href="#" style="background: rgb(160,30,194);font-family: Champions-Bold;">Logout</a></span><strong style="color: rgb(255,255,255);margin: 0px;margin-left: 25px;">Administrador</strong></div>
        </div>
    </nav>
    <div class="register-photo" style="background: linear-gradient(rgb(27,19,114) 64%, rgb(172,32,203) 100%), rgb(14,19,80);height: 725px;">
        <div class="form-container" style="height: 690px;margin-bottom: 140px;">
            <div class="image-holder" style="background: url(&quot;assets/img/ucl-ball.png&quot;) no-repeat;background-size: cover;"></div>
            <form method="post" style="background: rgb(19,33,75);">
                <h2 class="text-center"><strong>Adicionar uma partida.</strong></h2>
                <div class="form-group"><input class="form-control" type="text" id="team-home" name="team-home" placeholder="Nome da Equipe (Casa)"></div>
                <div class="form-group"><input class="form-control" type="text" id="initials-home" name="initials-home" placeholder="Sigla (Casa)"></div>
                <div class="form-group"><input class="form-control" type="text" id="local-home" name="local-home" placeholder="Local da equipe (Casa)"><input class="form-control" type="text" id="team-visitant" name="team-visitant" placeholder="Nome da Equipe (Visitante)" style="margin-top: 18px;">
                    <input
                        class="form-control" type="text" id="initials-visitant" name="initials-visitant" placeholder="Sigla (Visitante)" style="margin-top: 18px;"><input class="form-control" type="text" id="local-visitant" name="local-visitant" placeholder="Local da equipe (Visitante)" style="margin-top: 18px;"><input class="form-control" type="text" id="result" name="result" placeholder="Resultado (C-V)"
                            style="margin-top: 18px;"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" id="register" type="submit" style="background: rgb(160,30,194);">Salvar</button><button class="btn btn-primary btn-block" id="clear" type="reset" style="background: rgb(160,30,194);">Limpar</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
